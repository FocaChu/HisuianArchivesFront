<header class="bg-gray-800 text-white p-4 flex items-center justify-between shadow-lg z-30 fixed top-0 w-full">

    <div class="flex items-center">

        <button (click)="onToggleMenu()" aria-label="Abrir e fechar menu lateral" [attr.aria-expanded]="isMenuOpen"
            class="p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 rounded transition-colors duration-150 relative z-50">
            <div [ngClass]="{'open': isMenuOpen}" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>

        <h1 class="font-bold text-xl ml-4">{{ 'HEADER.TITLE' | translate }}</h1>

    </div>

    <nav class="hidden md:flex items-center gap-4">
        <app-button
            [text]="'HEADER.NEW_DEX_BUTTON' | translate"
            (clickEvent)="navigateTo('/')"
            variant="secondary"
        ></app-button>

        <app-button
            [text]="'HEADER.NEW_SET_BUTTON' | translate"
            (clickEvent)="navigateTo('/')"
            variant="secondary"
        ></app-button>
        
        <!-- Menu para usuário logado -->
        <div *ngIf="isLoggedIn$ | async" class="relative">
            <div class="flex items-center gap-3">
                <app-avatar 
                    *ngIf="userProfile$ | async as user"
                    [imageId]="user.profileImageId" 
                    [userName]="user.name" 
                    size="sm">
                </app-avatar>
                
                <div class="relative group">
                    <button class="flex items-center gap-2 text-white hover:text-gray-300 transition-colors duration-150">
                        <span *ngIf="userProfile$ | async as user">{{ user.name }}</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <!-- Dropdown menu -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                        <button 
                            (click)="navigateToProfile()"
                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            Meu Perfil
                        </button>
                        <button 
                            (click)="navigateToEditProfile()"
                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            Editar Perfil
                        </button>
                        <hr class="my-1">
                        <button 
                            (click)="logout()"
                            class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Botão de login para usuário não logado -->
        <app-button
            *ngIf="!(isLoggedIn$ | async)"
            [text]="'HEADER.LOGIN_BUTTON' | translate"
            (clickEvent)="navigateTo('/login')"
            variant="primary"
        ></app-button>
    </nav>
</header>
